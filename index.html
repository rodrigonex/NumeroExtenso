<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Exercicio Pratico</title>

        <link rel="stylesheet" type="text/css" href="/igti/exercicio pratico/css/style.css" media="screen" />

    </head>
    <body>
        <main>
            <div class="container">
                <h1>Número por extenso</h1>
                <div>
                    <h2>Escolha um numero entre 0 e 999:</h2>
                    <input type="range" min="0" max="999" >
                    <p>Número Atual</p>
                    <input id= "numeric" type="text" value = '0'>
                    <hr>
                    <p>Número por extenso</p>
                    <input id= "extenso" type="text" value = '0'>
                    <hr>
                </div>
            </div>
        </main>
        <script src="/igti/exercicio pratico/js/script.js"></script>
    </body>

</html>
